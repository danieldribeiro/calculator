<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3625/3625050.png" type="image/x-icon">
    <title>Calculator - Daniel Ribeiro</title>
</head>
<body>
    <div class="container">
        <input type="text" class="display" id="display" readonly>
        <div class="keys"> 
            <span class="key clear">C</span>
            <span class="key divison operator">/</span>
            <span class="key multiply operator">*</span>
            <span class="key seven number">7</span>
            <span class="key eight number">8</span>
            <span class="key nine number">9</span>
            <span class="key minus operator">-</span>
            <span class="key four number">4</span>
            <span class="key five number">5</span>
            <span class="key six number">6</span>
            <span class="key plus operator">+</span>
            <span class="key one number">1</span>
            <span class="key two number">2</span>
            <span class="key three number">3</span>
            <span class="key zero number">0</span>
            <span class="key doubleO number">00</span>
            <span class="key period">.</span>
            <span class="key equal">=</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
